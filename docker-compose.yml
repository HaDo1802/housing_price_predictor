version: "3.8"

services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.8.1
    container_name: mlflow-tracking
    ports:
      - "5001:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./mlflow.db:/mlflow/mlflow.db
    command:
      [
        "mlflow",
        "server",
        "--host",
        "0.0.0.0",
        "--port",
        "5000",
        "--backend-store-uri",
        "sqlite:////mlflow/mlflow.db",
        "--default-artifact-root",
        "file:/mlflow/mlruns"
      ]
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',5000)); s.close()"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ml-fastapi
    ports:
      - "8000:8000"
    volumes:
      # model artifacts (read-only)
      - ./models/production:/app/models/production:ro
      # logs (read-write)
      - ./logs:/app/logs
    environment:
      LOG_LEVEL: info
    healthcheck:
      # check the port is listening (no curl needed)
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',8000)); s.close()"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-streamlit
    ports:
      - "8501:8501"
    volumes:
      # model artifacts (read-only)
      - ./models/production:/app/models/production:ro
      # logs (read-write)
      - ./logs:/app/logs
    environment:
      MODEL_PATH: /app/models/production
      LOG_LEVEL: info
      API_BASE_URL: http://fastapi:8000
    healthcheck:
      # check the port is listening (no curl needed)
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',8501)); s.close()"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped
