version: "3.8"

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ml-fastapi
    ports:
      - "8000:8000"
    volumes:
      # model artifacts (read-only)
      - ./models/production:/app/models/production:ro
      # logs (read-write)
      - ./logs:/app/logs
    environment:
      LOG_LEVEL: info
    healthcheck:
      # check the port is listening (no curl needed)
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',8000)); s.close()"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-streamlit
    ports:
      - "8501:8501"
    volumes:
      # model artifacts (read-only)
      - ./models/production:/app/models/production:ro
      # logs (read-write)
      - ./logs:/app/logs
    environment:
      MODEL_PATH: /app/models/production
      LOG_LEVEL: info
    healthcheck:
      # check the port is listening (no curl needed)
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',8501)); s.close()"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped
