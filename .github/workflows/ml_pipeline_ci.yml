name: ml-pipeline-ci

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Install, Format, Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install black isort flake8

      - name: Format check (black)
        run: |
          python -m black --check src app.py predict.py

      - name: Import sort check (isort)
        run: |
          python -m isort --check-only src app.py predict.py

      - name: Lint (flake8)
        run: |
          python -m flake8 src app.py predict.py --max-line-length 120 --extend-ignore=E501,E402,F401,F541,W291,W293

      - name: Run unit tests
        run: |
          python -m pytest tests -v