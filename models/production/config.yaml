data:
  random_state: 42
  raw_data_path: data/AmesHousing.csv
  target_column: SalePrice
  test_size: 0.2
  val_size: 0.1
model:
  cv_folds: 5
  hyperparameters:
    learning_rate: 0.15
    max_depth: 7
    min_samples_leaf: 1
    min_samples_split: 2
    n_estimators: 100
    subsample: 0.8
  model_type: gradient_boosting
  optimize_metric: r2
  random_state: 42
preprocessing:
  encode_categorical: true
  encoding_method: onehot
  handle_missing: mean
  handle_outliers: true
  outlier_method: iqr
  scale_features: true
  scaling_method: standard
training:
  experiment_name: house_price_prediction
  log_dir: logs
  log_metrics: true
  model_output_dir: models/production
  run_name: lr0.15_depth7_nest100
  save_artifacts: true
  track_experiments: true
